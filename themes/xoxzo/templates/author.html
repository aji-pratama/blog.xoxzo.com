{% extends "index.html" %}

{% block hreflang %}
    <link rel="alternate" href="{{ SITEURL }}/author/{{ author.url }}" hreflang="x-default"/>
    <link rel="alternate" href="{{ SITEURL }}/en/author/{{ author.url }}" hreflang="en"/>
    <link rel="alternate" href="{{ SITEURL }}/ja/author/{{ author.url }}" hreflang="ja"/>
{% endblock %}

{% block content_title %}
<div class="content-title">
    <h2>{% trans %}Articles by{% endtrans %} <b>{{ author }}</b></h2>
</div>
{% endblock %}
