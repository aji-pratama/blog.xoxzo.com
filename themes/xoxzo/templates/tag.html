{% extends "index.html" %}

{% block hreflang %}
    <link rel="alternate" href="{{ SITEURL }}/en/tag/{{ tag.url }}" hreflang="en"/>
    <link rel="alternate" href="{{ SITEURL }}/ja/tag/{{ tag.url }}" hreflang="ja"/>
{% endblock %}

{% block content_title %}
<div class="content-title">
    <h2>{% trans %}Articles by the <b>{{ tag }}</b> tag{% endtrans %}</h2>
</div>
{% endblock %}
