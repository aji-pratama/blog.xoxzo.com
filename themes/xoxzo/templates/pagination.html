{% if DEFAULT_PAGINATION %}
<div class="paginator">
  <ul class="pagination justify-content-center">
    {% if articles_page.has_previous() %}
    <li class="page-item">
      <a class="page-link" href="{{ SITEURL }}/{{ articles_previous_page.url }}" aria-label="Previous">
        <span aria-hidden="true">&laquo;</span>
      </a>
    </li>
    {% else %}
    <li class="page-item">
      <a class="page-link disabled">
        <span aria-hidden="true">&laquo;</span>
      </a>
    </li>
    {% endif %}
    <li class="page-item current">
      <a class="page-link page-num">{{ articles_page.number }} / {{ articles_paginator.num_pages }}</a>
    </li>
    {% if articles_page.has_next() %}
    <li class="page-item">
      <a class="page-link" href="{{ SITEURL }}/{{ articles_next_page.url }}" aria-label="Next">
        <span aria-hidden="true">&raquo;</span>
      </a>
    </li>
    {% else %}
    <li class="page-item">
      <a class="page-link disabled">
        <span aria-hidden="true">&raquo;</span>
      </a>
    </li>
    {% endif %}
  </ul>
</div>
{% endif %}
